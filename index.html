<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git repo</title>
  <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
  
<h2 class="text-center">Git Repo</h2>
<nav class="nav justify-content-md-center">
 <a href="#" class="btn btn-primary nav-item">NEWS</a>
 <a href="#" class="btn btn-primary nav-item">ABOUT</a>
 <a href="#" class="btn btn-primary nav-item">CONTACT</a>
</nav>

<div class="container my-5">
  <form action="" class="form border p-3 rounded shadow">
   <section>
    <label for="email1" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
    <div class="emailHelp form-text">We'll never share your email with anyone else.</div>
   </section>
   <section>
    <label for="password1" class="form-label">Password</label>
    <input type="password" class="form-control" id="password1">
   </section>
   <section>
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
   </section>
   <button type="submit" class="btn btn-success">Sign Up</button>
   <button class="btn btn-secondary" type="reset">Cancel</button>

  </form>
</div>

<script src="bootstrap.bundle.js"></script>
</body>
</html>
