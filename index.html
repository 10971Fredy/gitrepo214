<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git repo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  
<h2 class="text-center">Git Repo</h2>
<nav class="nav justify-content-md-center">
 <a href="#" class="btn btn-primary nav-item">NEWS</a>
 <a href="#" class="btn btn-primary nav-item">ABOUT</a>
 <a href="#" class="btn btn-primary nav-item">CONTACT</a>
</nav>

<div class="container my-5">
  <form action="" class="form border p-3 rounded shadow">
   <section>
    <label for="email1" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
    <div class="emailHelp form-text">We'll never share your email with anyone else.</div>
   </section>
   <section>
    <label for="password1" class="form-label">Password</label>
    <input type="password" class="form-control" id="password1">
   </section>
   <section>
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
   </section>
   <button type="submit" class="btn btn-success">Sign Up</button>
   <button class="btn btn-secondary" type="reset">Cancel</button>

  </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
